<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher/Parent Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #0d5cf9;
        }
        .container {
            margin-top: 20px;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }
        img {
            width: 150px;
            height: auto;
        }
        h2 {
            margin-top: 15px;
            color: #333333;
        }
        input, select {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border-radius: 4px;
            border: 1px solid #cccccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image copy.png" alt="Teacher/Parent Image">
        <h2>Teacher/Parent Login</h2>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Name" required>
            <select id="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="teacher">Teacher</option>
                <option value="parent">Parent</option>
            </select>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from reloading the page
            
            const role = document.getElementById("role").value;

            if (role === "parent") {
                window.location.href = "graph.html"; // Redirect to Parent's page
            } else if (role === "teacher") {
                window.location.href = "faculty.html"; // Redirect to Teacher's page
            } else {
                alert("Please select a valid role (Parent or Teacher) before proceeding.");
            }
        });
    </script>    
</body>
</html>
