<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #0d5cf9;
        }
        .container {
            margin-top: 20px;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #cccccc;
        }
        button {
            background-color: #6200ea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate QR Code for Student</h2>
        <input type="text" id="studentName" placeholder="Enter Student Name">
        <input type="text" id="rollNumber" placeholder="Enter Roll Number">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function generateQRCode() {
            let studentName = document.getElementById("studentName").value.trim();
            let rollNumber = document.getElementById("rollNumber").value.trim();

            if (studentName && rollNumber) {
                let qrData = `${studentName}-${rollNumber}`; // Format: Name-RollNumber

                document.getElementById("qrcode").innerHTML = ""; // Clear previous QR code

                new QRCode(document.getElementById("qrcode"), {
                    text: qrData,
                    width: 200,
                    height: 200
                });
            } else {
                alert("Please enter both student name and roll number.");
            }
        }
    </script>
</body>
</html>
